<article class="article-listitem">
  <time class="article-listitem__time" datetime="{{ .Date.Format "2006/01/02" }}">{{ .Date.Format "Jan 02, 2006" }}</time><br />
  <a class="article-listitem__title" href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a><br />
  <p class="article-listitem__description">{{ .Description }}</p>
</article>
