<section id="blog" class="articles">
  <h2>Articles</h2>
  <p> I write about:
    <span class="taxonomies tags">
      {{ range $taxonomyname, $taxonomy := .Site.Taxonomies.tags }}
        <span class="taxonomy tag">{{ $taxonomyname }}</span>
      {{ end }}
    </span>
  </p>

  
  {{ $paginator := .Paginate (.Data.Pages) }}
  {{ range $paginator.Pages }}
    {{ .Render "li"}}
  {{ end }}
</section>
{{ partial "pagination.html" $paginator }}
